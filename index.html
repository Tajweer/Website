<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Website</title>
    <style>
        :root {
            --primary-color: rgb(58, 208, 138);
            --background-color: #ffffff;
            --text-color: #000000;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: var(--primary-color);
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="icon.png" alt="Logo" class="logo">
    </header>
    <main class="content">
        <h1>Coming Soon</h1>
        <p>No worries | ماعندك هم</p>
        </main>
</body>
</html>
